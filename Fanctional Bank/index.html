<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Info</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Functional Bank <span class="font-bold text-violet-600">Money</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-4 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Deposit</h4>
                    <input id="deposit-field" class="w-9/12 mb-5 block p-1 outline-none rounded" type="number"
                        placeholder="$ Amount Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 px-8 py-2 text-white font-medium rounded hover:bg-violet-500">Deposit</button>
                </div>

                <div class="bg-teal-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Withdrow</h4>
                    <input id="withdraw-field" class="w-9/12 mb-5 block p-1 outline-none rounded" type="number"
                        placeholder="$ Amount Doller">
                    <button id="btn-withdraw"
                        class="bg-amber-500 px-8 py-2 text-white font-medium rounded hover:bg-violet-500">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/JS/index.js"></script>
</body>

</html>

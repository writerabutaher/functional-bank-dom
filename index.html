<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="text-violet-600 font-bold">Our Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Pleasae Login</h3>
            <div>
                <input id="user-email" class="w-9/12 mb-5 block p-1" type="email" placeholder="Your Email Adress">
                <input id="user-password" class="w-9/12 mb-5 block p-1" type="password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-500 px-8 py-2 text-white font-medium rounded hover:bg-violet-500">Submit</button>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
